<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="/jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        body {

            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            overflow-y: hidden;
        }

        html, body {
            height: 100%;
        }

        #box {
            width: 100%;
            height: 100%;
            background-image: url("/timg.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }


        #left {
            width: 200px;
            padding: 0;
            background: rgba(138, 182, 243, 0.7);
            position: relative;
            top: 50px;
        }

        #btn {
            width: 100%;
            height: 50px;
            background: rgba(138, 182, 243, 0.7);
            line-height: 50px;
            text-align: center;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        #btnb {
            width: 50px;
            height: 50px;
            background: rgba(138, 182, 243, 0.7);
            position: absolute;
            cursor: pointer;
            left: -50px;
            top: 50px;
            line-height: 50px;
            text-align: center;
            z-index: 10;
        }

        #topline {
            position: absolute;
            background: rgba(138, 182, 243, 0.7);
            top: 0;
            left: 0;
            height: 50px;
            width: 100%;
            z-index: 1;
        }

        .accordion,
        .accordion ul {
            /* 折叠菜单及其子菜单的通用样式 */

            font-size: 16px;
            font-weight: bold;
            width: 200px;
            margin: 0;

            padding: 0;

            list-style: none;

            text-align: center;

            border: none;
            background: rgba(245, 194, 117, 0.8);
        }


        .accordion ul {

            border: 0;

        }


        .accordion ul li { /* 子菜单的菜单项样式 */

            line-height: 50px;
            height: 50px;

            background-color: rgba(138, 236, 184, 0.8);
        }

        .accordion li span {
            /* 折叠菜单的标题样式 */

            line-height: 60px;

            display: block;

            height: 60px;
            color: #e6efee;

            /*border: 2px solid #343b42;
            */
            background: rgba(168, 200, 255, 0.8);
            cursor: pointer;


        }


        .accordion li.selected span {
            /* 折叠菜单选中项的标题样式 */

            color: #e6efee;
            background-color: #7CD4C1;

            cursor: pointer;
        }

        .accordion li.selected div{
            display:none;
        }


        .accordion li a, .accordion li a:visited {
            /*菜单链接样式*/
            color: #FFFFFF;
            text-decoration: none
        }


    </style>
</head>
<body>
<div id="box">
    <div id="btnb">
        <p>▶</p>
    </div>
    <div id="left">
        <p id="btn">◀</p>
        <ul class="accordion">
            <li>
                <span><a href="3dphotos.html" target="myframe">我的相册</a></span>
            </li>
            <li>
                <span><a>个人信息</a></span>
                <div>
                    <ul>
                        <li><a href="/front/info" target="myframe">个人资料</a></li>
                        <li><a href="/front/changePwd" target="myframe">密码修改</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <span><a href="/front/upload" target="myframe">上传图片</a></span>
            </li>
            <li>
                <span id="return"><a href="/front/login">退出登录</a></span>
            </li>
        </ul>
    </div>
</div>
<div id="topline">
</div>
<div style="height:100%;">
    <iframe name="myframe" src="3dphotos.html" frameborder="0" style="height: 100%;
       width: 100%;position: absolute;top:60px;left:220px;transform-origin:0 0;transform:scale(0.85,0.9);"></iframe>
</div>
<script type="text/javascript">
    $(function () {
        $a = $(window).height();
        $("#left").height($a);
        $("#btn").click(function () {
            $("#left").animate({left: '-150px'}, 500);
            $("#btnb").delay(500).animate({left: '0px'});

        });
        $("#btnb").click(function () {
            $("#btnb").animate({left: '-50px'}, 500);
            $("#left").delay(500).animate({left: '0px'});
        });
    });
    $(function () {
        $("ul.accordion li span").on('click', function () {

            $(this).parent().siblings().removeClass('selected');
            /*$(this).parent().addClass('selected');*/
            $(this).next().slideToggle(500);
        });
    });
</script>
</body>
</html>
